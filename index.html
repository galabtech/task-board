                <div class="row">
                    <form name="inputform" class="form"><img class="pina" src=" C:\Users\Gal\Desktop\משימה 1\pin.png" height="40px" width="40px">
                        <img class="pina2" src=" C:\Users\Gal\Desktop\משימה 1\pin.png" height="40px" width="40px">

                    <div class="col-1 removeTopBorder shulayim"></div>

                </div>

                    <div class="col-6"><button type="reset" class="btn btn-dark btn-lg">Reset </button></div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <p id="errormsg" class="errmsg">Note: Task and finish date are required</p>
                    </div>
                </div>
                </form>
            </div>
        </div>

    <div class="container-fluid">
